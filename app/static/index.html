<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">

    <title>LunarG Validation Layer Performance</title>

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/func.js"></script>
</head>
<body>
<h1>
     <img src="/static/img/LunarG-color.png" alt="LunarG Logo" class="center">
</h1>
<!-- Don't change the following line - a script looks for it -->
<!-- Image Insert Point -->
<table style="width:100%">
<tr>
    <th>Query box</th>
    <th>Predefined queries</th>
</tr>
<tr>
    <td>
        <textarea id="queryArea" rows="10" cols="40" style="width:100%"></textarea><br>
        <button id="run_query" class="block">Run query</button>
    </td>
    <td>
        <button id="select_all_query" class="block">Select all</button>
        <button id="select_baseline_query" class="block">Select baseline</button>
        <button id="select_latest_query" class="block">Select latest</button>
        <button id="show_schema_query" class="block">Show schema</button>
    </td>
</tr>
</table>
<br>
Copyright 2020 &copy; <a href="https://lunarg.com/">lunarg.com</a>

<!-- The popup/modal -->
<div id="myModal" class="modal">
    <!-- Popup/modal content -->
    <div id="modal_div" class="modal-content">
        <span class="close">&times;</span>
        <label for="modal_content">Results:</label>
        <div class="textwrapper">
            <textarea rows="20" id="modal_content"></textarea>
        </div>
    </div>
</div>

</body>
</html>
